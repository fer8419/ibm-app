<div class="container">
    <h2>Tarjetas</h2>

    <form>
        <h3>Crear tarjeta</h3>
        <div class="form-group">
            <label for="numero">Numero</label>
            <input type="text" class="form-control" id="numero" placeholder="9999 9999 9999 9999" [(ngModel)]="tarjetaForm.numero" required name="numero" #numero>            
        </div>
        <div class="form-group">
            <label for="ccv">CCV</label>
            <input type="number" class="form-control" id="ccv" placeholder="CÃ³digo CCV" [(ngModel)]="tarjetaForm.ccv" required name="ccv" #ccv>            
        </div>
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" class="form-control" id="tipo" placeholder="Tipo de tarjeta" [(ngModel)]="tarjetaForm.tipo" required name="tipo" #tipo>            
        </div>        
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <select class="form-control" id="cliente" [(ngModel)]="tarjetaForm.cliente.codigo" required name="cliente" #cliente>
                <option *ngFor="let cliente of clientes" value="{{cliente.codigo}}">{{cliente.nombre}}</option>                
            </select>                        
        </div>
        <button type="button" class="btn btn-primary" (click)="insertar()">Guardar</button>
    </form>   
</div>
